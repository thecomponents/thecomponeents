  function examplesRender(cases, container, tag, classPrefix, content, extraClasses) {
    cases.forEach((elCase) => {
      const el = document.createElement(tag);
      const details = document.createElement('small');
      const div = document.createElement('div');
      el.classList.add(`${classPrefix}-${elCase.modifier}`);
      if(extraClasses) {
        el.classList.add(...extraClasses);
      }
      el.textContent = content;
      details.classList.add('font-worksans', 'text-s', 'text-gray400');
      details.textContent = `${elCase.modifier} | .${classPrefix}-${elCase.modifier} | ${elCase.details}`;
      div.classList.add('spacing-bottom-2xl');

      div.appendChild(el);
      div.appendChild(details);
      container.appendChild(div);
    });
  }
